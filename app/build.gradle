apply plugin: 'com.android.application'

android {
    compileSdkVersion 8
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "aharner11.cloudsurfer"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
